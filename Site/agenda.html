<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Agendar reunión · Adrián Deyme</title>

  <!-- Calendly embed (free) -->
  <link rel="stylesheet" href="https://assets.calendly.com/assets/external/widget.css" />
  <script src="https://assets.calendly.com/assets/external/widget.js" async></script>

  <style>
    :root{
      --brand:#0F3F49;       /* azul petróleo */
      --ink:#0A1A1C;         /* texto principal */
      --muted:#4B5B60;
      --bg:#F5F7F8;          /* gris claro fondo */
      --card:#FFFFFF;
      --radius:20px;
    }
    body{
      margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      color:var(--ink); background:var(--bg);
    }
    header{
      max-width:1120px; margin:24px auto 0; padding:0 20px;
      display:flex; align-items:center; justify-content:space-between;
    }
    .brand{display:flex; align-items:center; gap:12px; font-weight:700; color:var(--brand);}
    .brand img{height:28px; width:28px;}
    .wrap{
      max-width:1120px; margin:24px auto 60px; padding:0 20px;
    }
    .card{
      background:var(--card); border-radius:var(--radius); box-shadow:0 8px 30px rgba(0,0,0,.06);
      padding:24px; overflow:hidden;
    }
    h1{font-size:28px; line-height:1.15; margin:0 0 8px;}
    p.lead{color:var(--muted); margin:0 0 20px;}
    .cal-wrap{min-height:860px;}
    .fallback{
      margin-top:14px; font-size:14px; color:var(--muted);
    }
    .fallback a{color:var(--brand); font-weight:600; text-decoration:none;}
  </style>
</head>
<body>

  <header>
    <div class="brand">
      <img src="assets/brand/logo-ad-favicon-32.png" alt="AD" />
      <span>Adrián Deyme</span>
    </div>
    <a href="index.html" style="color:var(--muted); text-decoration:none; font-weight:600;">Volver</a>
  </header>

  <main class="wrap">
    <div class="card">
      <h1>Agenda tu reunión exploratoria de 30'</h1>
      <p class="lead">Elige el horario que mejor te quede. Al confirmar, te llevaré a una página con los siguientes pasos.</p>

      <!-- Calendly inline embed -->
      <div class="cal-wrap">
        <div class="calendly-inline-widget"
             data-url="https://calendly.com/adrian-deyme/reunion-exploratoria?hide_gdpr_banner=1"
             style="min-width:320px;height:860px;"></div>
      </div>

      <p class="fallback">¿No te redirige automáticamente tras agendar? <a href="gracias.html">Haz clic aquí</a>.</p>
    </div>
  </main>

  <script>
    // Redirección GRATIS tras reservar, usando el evento del embed
    window.addEventListener("message", function(e){
      // Aceptamos mensajes del dominio de Calendly y comprobamos el evento
      if (e?.origin?.includes("calendly.com") && e?.data?.event === "calendly.event_scheduled") {
        // Redirige a tu página de gracias
        window.location.href = "/gracias.html";
      }
    });
  </script>
</body>
</html>
